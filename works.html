				<button id="mobile-trigger" class="mobile-menu-btn" aria-label="Open Menu">

						<div class="hamburger__bar"></div>

					<span id="mobile-menu-btn__text">MENU</span>

					<nav class="nav nav--mobile">

						<!-- For socials -->

			<section id="works-landing-panel" class="section-panel page-landing-panel">
				<div class="section-panel__inner">
					<!-- For the scroll button -->
					<a href="#project-list-panel" class="scroll-btn">
						<span class="scroll-btn__text">Scroll Down</span>
						<i class="custom-icon icon-arrow-down">&#xe877;</i>
					</a>
				</div>
			</section>
			<section id="project-list-panel" class="section-panel">
				<div class="section-panel__inner">
					<h2 class="section-panel__heading animation-on-scroll">All Works</h2>

					<div id="all-works-wrapper" class="all-works-wrapper">
						<!-- HTML is generated via JavaScript -->
					</div>

					<!-- For the modal -->
					<div id="modal-wrapper" class="modal-wrapper">
						<div class="modal-wrapper__inner">
							<div class="modal">
								<h2 class="modal__title"></h2>
								<div class="modal__links">
									<a class="modal__links__link modal__links__link--live" href="">

										<span class="modal__links__text"></span>

									<a class="modal__links__link modal__links__link--github" href="" target="_blank">
										<i class="custom-icon">&#xe87b;</i>
										<span class="modal__links__text"></span>
									</a>
								</div>
								<div class="modal__featured-img"></div>

								<p class="modal__para"></p>

								<div class="modal__snapshots"></div>
							</div>

							<!-- Close button -->
							<button id="modal-close-btn" class="modal-close-btn" aria-label="Close Modal">
								<div class="hamburger">
									<div class="hamburger__bar"></div>
									<div class="hamburger__bar"></div>
								</div>
								<span class="modal-close-btn__text">CLOSE</span>
							</button>
						</div>
					</div>
				</div>
			</section>
		</main>
		<aside id="aside-section">
